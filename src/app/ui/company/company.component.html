<app-navigator></app-navigator>

<div class="container" *ngIf="hasLoaded">
    <div class="row">
        <h2 class="component-title">Company</h2>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <img class="company-img margin-px-bottom-lg" [src]="convertToBase64(image$ | async)">
                <p class="company-name">{{company.name}}</p>
                <p class="company-domain">{{company.domain}}</p>
                <a class="nav-link active" id="v-pills-company-tab" data-toggle="pill" href="#v-pills-company" role="tab" aria-controls="v-pills-company" aria-selected="false">Profile</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false" *ngIf="myself.admin">Settings</a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tab-content">
                <div class="tab-pane fade show active" id="v-pills-company" role="tabpanel" aria-labelledby="v-pills-company-tab">
                    Coming soon.
                </div>
                <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <form>
                        <div class="form-group">
                            <input class="input" id="inputName" type="text" class="form-field" [value]="company.name" placeholder=" " (focusout)="focusoutHandler($event)">
                            <label for="inputName" class="form-label">Name</label>
                        </div>
                        <div class="form-group">
                            <input class="input" id="inputDomain" type="text" class="form-field" [value]="company.domain" placeholder=" " (focusout)="focusoutHandler($event)">
                            <label for="inputDomain" class="form-label">Domain</label>
                        </div>
                        <div class="form-group">
                            <input class="input" id="inputAmount" type="number" min="0" class="form-field" [value]="company.payAmount" placeholder=" " (focusout)="focusoutHandler($event)">
                            <label for="inputAmount" class="form-label">Payout amount</label>
                        </div>
                        <div class="form-group">
                            <input class="input" id="inputPayoutDay" type="number" min="1" step="1" max="30" class="form-field" [value]="company.payInterval" placeholder=" " (focusout)="focusoutHandler($event)">
                            <label for="inputPayoutDay" class="form-label">Payout day</label>
                        </div>
                        <div class="form-group">
                            <label for="file">Choose File</label>
                            <input type="file"
                                   id="file"
                                   (change)="handleFileInput($event.target.files)">
                        </div>
                        <button type="button" class="btn btn-outline-primary fire-button" (click)="fire()">Update now</button>
                        <p class="margin-text-top success" *ngIf="hasUpdated != undefined && hasUpdated">Profile successfully updated.</p>
                        <p class="margin-text-top failure" *ngIf="hasUpdated != undefined && !hasUpdated">Profile failed to updated. {{errorString}}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
